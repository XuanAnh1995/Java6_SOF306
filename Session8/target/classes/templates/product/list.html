<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{:: main})}">

<body>
    <main class="container py-5">
        <div class="row">
            <div th:each="p: ${items}" class="col-md-4 mb-4">
                <div class="panel panel-primary poly-item text-center shadow-sm rounded">
                    <div class="panel-heading">
                        <div class="panel-title" th:text="${p.name}"
                            style="font-size: 1.1rem; font-weight: bold; color: #333;">
                        </div>
                    </div>
                    <div class="panel-body">
                        <a th:href="@{|/product/detail/${p.id}}|">
                            <img th:src="@{|/assets/images/${p.image}|}" class="img-fluid rounded" alt="Product Image">
                        </a>
                    </div>
                    <div class="panel-footer d-flex justify-content-between align-items-center py-2 px-3">
                        <!-- Hiển thị giá sản phẩm -->
                        <b class="text-success" th:text="'$ ' + ${p.price}">$0.00</b>

                        <!-- Nút giỏ hàng với biểu tượng -->
                        <button th:attr="ng-click=@{|cart.add(${p.id})|}"
                            class="btn btn-success btn-sm d-flex align-items-center justify-content-center">
                            <i class="bi bi-cart-fill" style="font-size: 1.5rem;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
